<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<title>extend</title>
		<link rel="stylesheet" type="text/css" href="css/extend.css" />
	</head>
	<body>
		<div class="container">
			<div class="grid">
				<figure id="pic1">
					<img src="image/bg1.jpg" alt="img01"/>
			  		<figcaption>
						<h2>Nice <span>Lily</span></h2>
						<p>Lily likes to play with crayons and pencils</p>
              		</figcaption>
				</figure>
                
				<figure id="pic2">
					<img src="image/bg2.jpg" alt="img02"/>
			  		<figcaption>
						<h2>Holy <span>Sadie</span></h2>
						<p>Sadie never took her eyes off me. <br>She had a dark soul.</p>
                    </figcaption>
				</figure>
                
				<figure id="pic3">
					<img src="image/bg3.jpg" alt="img07"/>
			  		<figcaption>
						<h2>Dreamy <span>Honey</span> <i>Now</i></h2>
                    </figcaption>
				</figure>
                
				<figure id="pic4">
					<img src="image/bg4.jpg" alt="img04"/>
			  		<figcaption>
						<h2>Crazy <span>Layla</span></h2>
						<p>When Layla appears, she brings an eternal summer along.</p>
                    </figcaption>
				</figure>
                
				<figure id="pic5">
					<img src="image/bg5.jpg" alt="img14"/>
			  		<figcaption>
						<h2>Creative <span>Zoe</span></h2>
						<span class="icon-heart"></span>
						<span class="icon-eye"></span>
						<span class="icon-paper-clip"></span>
						<p>Zoe never had the patience of her sisters. She deliberately punched the bear in his face.</p>
                    </figcaption>
				</figure>

				<figure id="pic6">
					<img src="image/bg6.jpg" alt="img08"/>
			  		<figcaption>
						<h2>Warm <span>Oscar</span></h2>
						<p>Oscar is a decent man. He used to clean porches with pleasure.</p>
                    </figcaption>
				</figure>
			</div>
		</div>
		<script src="js/jquery-3.2.1.min.js"></script>
		<script src="js/extend.js"></script>
	</body>
</html>
